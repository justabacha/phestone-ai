<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phesty Voice Lab ðŸ§ª</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px 20px; }
        .lab-card { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #333; width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #00ff88; font-size: 1.2rem; letter-spacing: 2px; margin-bottom: 20px; }
        textarea { width: 100%; background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; margin-bottom: 20px; resize: none; }
        button { background: #00ff88; color: black; border: none; padding: 12px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; width: 100%; }
        button:disabled { background: #444; cursor: not-allowed; }
        #console { margin-top: 20px; width: 100%; font-family: monospace; font-size: 0.8rem; text-align: left; color: #888; background: #000; padding: 10px; border-radius: 5px; height: 100px; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="lab-card">
        <h1>VOICE LAB ðŸ§ª</h1>
        <textarea id="testText" rows="3" placeholder="Type something for Phesty to say..."></textarea>
        <button id="speakBtn">GENERATE VOICE ðŸ”Š</button>
        
        <div id="console">
            > System Ready...<br>
            > Waiting for input...
        </div>
    </div>

    <audio id="audioPlayer" controls style="display:none;"></audio>

    <script>
    const speakBtn = document.getElementById('speakBtn');
const testText = document.getElementById('testText');
const consoleLog = document.getElementById('console');
const audioPlayer = document.getElementById('audioPlayer');

function log(msg, color = "#888") {
    consoleLog.innerHTML += `<br><span style="color:${color}">> ${msg}</span>`;
    consoleLog.scrollTop = consoleLog.scrollHeight;
}

speakBtn.addEventListener('click', async () => {
    const text = testText.value.trim();
    if (!text) return log("Error: Please type something first!", "#ff4444");

    speakBtn.disabled = true;
    log("Sending text to API...", "#00ff88");

    try {
        const response = await fetch('/api/voice', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
        });

        const data = await response.json();

        if (data.data && data.data.audio) {
            log("Audio received! Playing now...", "#00ff88");
            
            // MiniMax returns base64 audio data. We convert it to a playble source.
            const audioData = data.data.audio;
            audioPlayer.src = `data:audio/mp3;base64,${audioData}`;
            audioPlayer.play();
        } else {
            log("Error: No audio data in response", "#ff4444");
            console.log(data);
        }
    } catch (err) {
        log(`System Error: ${err.message}`, "#ff4444");
    } finally {
        speakBtn.disabled = false;
    }
});                   
    </script>
</body>
</html>
