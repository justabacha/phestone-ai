<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phestone AI</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #000; color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 80px; }
        .bubble { padding: 10px 15px; border-radius: 18px; max-width: 85%; font-size: 16px; word-wrap: break-word; line-height: 1.4; }
        .user { align-self: flex-end; background: #007AFF; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: #262626; border-bottom-left-radius: 4px; }
        .input-container { position: fixed; bottom: 0; width: 100%; background: #121212; display: flex; padding: 10px; border-top: 1px solid #333; box-sizing: border-box; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #262626; color: white; font-size: 16px; outline: none; }
        button { background: none; border: none; color: #007AFF; font-weight: bold; font-size: 16px; margin-left: 10px; padding: 0 10px; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div class="input-container">
        <input type="text" id="userMsg" placeholder="Message AI..." autocomplete="off">
        <button onclick="sendMsg()">Send</button>
    </div>
    <script src="script.js"></script>
</body>
  </html>
